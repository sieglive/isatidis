<div class="page-container" id="top">
    <md-tab-group>
        <md-tab label="Sign In">
            <div class="big-box">
                <p>
                    <md-input-container class="long-input">
                        <input mdInput mdTooltip="Enter Your Email or Account Name" [mdTooltipPosition]="position" [(ngModel)]=" user_email " />
                    </md-input-container>
                    <br/>
                    <md-input-container class="long-input ">
                        <input mdInput mdTooltip="Enter Your Password" [mdTooltipPosition]="position" [(ngModel)]="user_password " type="password " />
                    </md-input-container>
                </p>
                <button md-raised-button (click)="signIn() ">Submit</button>
            </div>
            {{ user_time }}
        </md-tab>
        <md-tab label="Sign Up ">
            <div class="big-box">
                <p>
                    <md-input-container class="long-input ">
                        <md-placeholder>
                            Nick Name
                            <md-icon>mode_edit</md-icon>
                        </md-placeholder>
                        <input mdInput [(ngModel)]="user_nick " />
                    </md-input-container>
                    <md-input-container class="long-input ">
                        <md-placeholder>
                            Account Name
                            <md-icon>mode_edit</md-icon>
                        </md-placeholder>
                        <input mdInput [(ngModel)]="user_account " />
                    </md-input-container>
                    <md-input-container class="long-input ">
                        <md-placeholder>
                            Email
                            <md-icon>mode_edit</md-icon>
                        </md-placeholder>
                        <input mdInput [(ngModel)]="user_email " />
                    </md-input-container>
                    <br/>
                    <md-input-container class="long-input ">
                        <md-placeholder>
                            Password
                            <md-icon>mode_edit</md-icon>
                        </md-placeholder>
                        <input mdInput [(ngModel)]="user_password " type="password " />
                    </md-input-container>
                </p>
                <button md-raised-button (click)="signUp() ">Submit</button>
            </div>
        </md-tab>
    </md-tab-group>
</div>
