<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Isatis</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @keyframes site-logo {
            0% {
                transform: scale3d(1.4, 1.4, 1);
                opacity: 1;
            }
            100% {
                transform: scale3d(1, 1, 1);
                opacity: 0.3;
            }
        }
        
        .site-load {
            fill: none;
            stroke: #335577;
            stroke-width: 10px;
        }
        
        .inner {
            stroke-width: 0px;
            fill: #00796b;
            opacity: 0.3;
            transform-origin: 50% 50%;
            animation-timing-function: ease-out;
            animation: site-logo 1s;
            animation-iteration-count: infinite;
        }
        
        .inner-circle-1 {
            animation-delay: calc(1s/12);
        }
        
        .inner-circle-2 {
            animation-delay: calc(2s/12);
        }
        
        .inner-circle-3 {
            animation-delay: calc(3s/12);
        }
        
        .inner-circle-4 {
            animation-delay: calc(4s/12);
        }
        
        .inner-circle-5 {
            animation-delay: calc(5s/12);
        }
        
        .inner-circle-6 {
            animation-delay: calc(6s/12);
        }
        
        .inner-circle-7 {
            animation-delay: calc(7s/12);
        }
        
        .inner-circle-8 {
            animation-delay: calc(8s/12);
        }
        
        .inner-circle-9 {
            animation-delay: calc(9s/12);
        }
        
        .inner-circle-10 {
            animation-delay: calc(10s/12);
        }
        
        .inner-circle-11 {
            animation-delay: calc(11s/12);
        }
        
        .inner-circle-12 {
            animation-delay: calc(12s/12);
        }
    </style>
</head>

<body>
    <isatis-root>
        <div style="text-align: center;">
            <p style="color: #666; font-size: 20px">
                Wait a few second, new site coming soon...
            </p>
            <svg class="site-load" width="200" height="200">
                <circle class="inner inner-circle-1" cx="39.37822173508929" cy="65.0" r="10" />
                <circle class="inner inner-circle-2" cx="65.0" cy="39.3782217350893" r="10" />
                <circle class="inner inner-circle-3" cx="100.0" cy="30.0" r="10" />
                <circle class="inner inner-circle-4" cx="135.0" cy="39.37822173508929" r="10" />
                <circle class="inner inner-circle-5" cx="160.62177826491072" cy="65.0" r="10" />
                <circle class="inner inner-circle-6" cx="170.0" cy="99.99999999999999" r="10" />
                <circle class="inner inner-circle-7" cx="160.62177826491072" cy="134.99999999999997" r="10" />
                <circle class="inner inner-circle-8" cx="135.00000000000003" cy="160.6217782649107" r="10" />
                <circle class="inner inner-circle-9" cx="100.00000000000001" cy="170.0" r="10" />
                <circle class="inner inner-circle-10" cx="65.0" cy="160.6217782649107" r="10" />
                <circle class="inner inner-circle-11" cx="39.37822173508931" cy="135.00000000000003" r="10" />
                <circle class="inner inner-circle-12" cx="30.0" cy="100.00000000000001" r="10" />
            </svg>
        </div>
    </isatis-root>
    <!--<script src="assets/particles.min.js"></script>-->
    <!--<script>
        particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>-->
</body>

</html>
